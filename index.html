<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Review Kiosk</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 95%;
      margin: 15px auto;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .starRating span {
      font-size: 35px;
      cursor: pointer;
      color: gold;
    }
    .rating-group {
      margin: 15px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Step 0: Welcome -->
  <div class="container" id="mainContainer">
    <h1>Welcome!</h1>
    <p>Tap below to share your feedback with us.</p>
    <button onclick="startReview()">Start</button>
  </div>

  <audio id="greetingAudio">
    <source src="greeting.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Step 1: Customer Info -->
  <div class="container" id="infoForm" style="display:none;">
    <h2>Your Details</h2>
    <input type="text" id="custName" placeholder="Your Name" required>
    <input type="text" id="custPhone" placeholder="WhatsApp Number (+91...)" required>
    <button onclick="goToReview()">Next</button>
  </div>

  <!-- Step 2: Internal Review Form -->
  <div class="container" id="reviewForm" style="display:none;">
    <h2>Your Feedback</h2>

    <div class="rating-group">
      <label>Service:</label>
      <div class="starRating" data-category="service"></div>
    </div>
    <div class="rating-group">
      <label>Accommodation:</label>
      <div class="starRating" data-category="accommodation"></div>
    </div>
    <div class="rating-group">
      <label>Staff Behavior:</label>
      <div class="starRating" data-category="staff"></div>
    </div>
    <div class="rating-group">
      <label>Freshness:</label>
      <div class="starRating" data-category="freshness"></div>
    </div>
    <div class="rating-group">
      <label>Overall:</label>
      <div class="starRating" data-category="overall"></div>
    </div>

    <br>
    <button onclick="submitReview()">Submit Feedback</button>
  </div>

  <script>
    function startReview() {
      const audio = document.getElementById('greetingAudio');
      audio.play();

      // Show info form after 6 sec (audio continues to play till 9 sec)
      setTimeout(() => {
        document.getElementById('mainContainer').style.display = 'none';
        document.getElementById('infoForm').style.display = 'block';
      }, 6000);
    }

    function goToReview() {
      const name = document.getElementById('custName').value.trim();
      const phone = document.getElementById('custPhone').value.trim();

      if (!name || !phone) {
        alert("Please enter your name and WhatsApp number.");
        return;
      }

      document.getElementById('infoForm').style.display = 'none';
      document.getElementById('reviewForm').style.display = 'block';
    }

    // ⭐ Dynamic star system for multiple categories
    function setupStars() {
      const categories = document.querySelectorAll('.starRating');
      categories.forEach(cat => {
        const category = cat.getAttribute('data-category');
        for (let i = 1; i <= 5; i++) {
          const star = document.createElement('span');
          star.textContent = '☆';
          star.setAttribute('data-value', i);
          star.addEventListener('click', function() {
            const val = parseInt(this.getAttribute('data-value'));
            cat.setAttribute('data-rating', val);

            const stars = cat.querySelectorAll('span');
            stars.forEach((s, idx) => {
              s.textContent = (idx < val) ? '★' : '☆';
            });
          });
          cat.appendChild(star);
        }
      });
    }
    setupStars();

    function submitReview() {
      const name = document.getElementById('custName').value;
      const phone = document.getElementById('custPhone').value;

      const ratings = {};
      document.querySelectorAll('.starRating').forEach(cat => {
        const category = cat.getAttribute('data-category');
        const rating = cat.getAttribute('data-rating') || 0;
        ratings[category] = rating;
      });

      if (Object.values(ratings).every(r => r == 0)) {
        alert("Please provide at least one rating.");
        return;
      }

      alert(`Thanks ${name}! Your ratings:\n` +
        `Service: ${ratings.service}⭐\n` +
        `Accommodation: ${ratings.accommodation}⭐\n` +
        `Staff Behavior: ${ratings.staff}⭐\n` +
        `Freshness: ${ratings.freshness}⭐\n` +
        `Overall: ${ratings.overall}⭐`);

      // Send to backend for storage + WhatsApp message
      fetch("http://localhost:3000/send-whatsapp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          phone: phone,
          ratings: ratings
        })
      });
    }
  </script>
</body>
</html>
